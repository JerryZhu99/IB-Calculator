<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IB Grade Calculator</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    IB Grade Calculator
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Minimum Grade Calculator</h1>
                <form class="form-inline" onsubmit="return calculate();">
                    <div class="form-group">
                        <div class="dropdown">
                            <label for="cclass">Select class:</label>
                            <select class="form-control" name="cclass" id="classes">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ibgrade">Current IB Percentage</label>
                        <div class="input-group">
                            <input id="grade" class="form-control" type="number" min="0" max="100" name="ibgrade" value="">
                            <div class="input-group-addon">
                                %
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" name="button" onclick="calculate()">Calculate</button>
                    </div>
                </form>
            </div>
            <br>
            <div class="col-xs-12">
                <h2>Minimum Exam Scores</h2>
                <table class="table" id="results">
                    <tr>
                        <td>Class</td>
                        <td>IA Grade</td>
                        <td>Exam Weight</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <hr>
            <p>
                Data obtained from <a href="http://www.ibo.org/university-admission/ib-recognition-resources-and-document-library/#briefs">IB subject briefs</a> and <a href="http://www.dpcdsb.org/NR/rdonlyres/257D5ECC-B156-4400-B0C7-D765BB3D4855/169854/May_2016_grade_boundaries.pdf">May 2016 grade boundaries.</a>
            </p>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="app.js" charset="utf-8"></script>
</html>
